<div class="post-form-container">
    <h2>{{ postId ? 'Edit Post' : 'Create Post' }}</h2>
  
    <form (ngSubmit)="submitPost()">
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="post.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" [(ngModel)]="post.content" name="content" rows="5" required></textarea>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
  
      <div *ngIf="successMessage" class="success-message">
        <p>{{ successMessage }}</p>
      </div>
  
      <button type="submit" [disabled]="loading" class="submit-button">Save</button>
    </form>
  </div>
